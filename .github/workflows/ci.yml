name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        working-directory: moohaar-backend
        run: npm ci --prefer-frozen-lockfile
      - name: Lint backend
        working-directory: moohaar-backend
        run: npm run lint
      - name: Backend unit tests
        working-directory: moohaar-backend
        run: npm run test:unit
      - name: Backend integration tests
        working-directory: moohaar-backend
        run: npm run test:integration
      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: moohaar-backend/coverage
      - name: Install client deps
        working-directory: client
        run: npm ci --prefer-frozen-lockfile
      - name: Lint client
        working-directory: client
        run: npm run lint
      - name: Client unit tests
        working-directory: client
        run: npm run test:unit
      - name: Build frontend for E2E
        working-directory: client
        run: VITE_API_URL=https://moohaarapp.onrender.com npm run build:prod
      - name: Start preview server
        working-directory: client
        run: nohup npm run start -- --port 4173 --strictPort --host 127.0.0.1 >/dev/null 2>&1 &
      - name: Wait for preview to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:4173 > /dev/null; then
              echo "Preview is up"
              break
            fi
            sleep 2
          done
      - name: Client E2E tests
        working-directory: client
        env:
          CYPRESS_BASE_URL: http://127.0.0.1:4173
        run: npm run test:e2e
      - name: Upload client coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: client/coverage
      - name: Build frontend
        working-directory: client
        run: npm run build:prod
