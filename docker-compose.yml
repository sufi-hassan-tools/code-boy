version: '3'
services:
  backend:
    build: ./moohaar-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./moohaar-backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - moohaar
  client:
    build: ./client
    ports:
      - "${CLIENT_PORT:-4173}:4173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - moohaar

networks:
  moohaar:
    driver: bridge
