version: '3'
services:
  backend:
    build: ./moohaar-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
  client:
    build: ./client
    ports:
      - "${CLIENT_PORT:-4173}:4173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
